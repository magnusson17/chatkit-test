<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatKit Test</title>

    <!-- per i chatkit components, come setOptions -->
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js"></script>

</head>

<style>
    html,
    body {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
    }

    openai-chatkit {
        position: relative;
        display: block;
        height: 100vh;
    }
</style>

<body>
    <div id="login">
        <h3>Login</h3>
        <input id="name" placeholder="Drupal username" />
        <input id="pass" type="password" placeholder="Password" />
        <button id="btn">Login</button>
        <p id="err"></p>
    </div>

    <button id="logout" style="display:none">Logout</button>

    <openai-chatkit id="my-chat" style="display: none"></openai-chatkit>

    <!-- js per recuperare il client_secret e montare la chat -->
    <script type="module" src="./app.js"></script>
</body>

</html>
